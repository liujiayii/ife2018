<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="css/style_3.css" />

	<body>
		<div class="main">
			<h1>简历</h1>

					<dt>应聘职位</dt>
					<dd>Web前端工程师</dd>
				</dl>
			</div>
			<div class="contact">
				<h2>联系方式</h2>
				<dl>
					<dt>手机</dt>
					<dd>12312341234</dd>
					<dt>Email</dt>
					<dd><a href="#">joinefe@baidu.com</a></dd>
					<dt>个人主页</dt>
					<dd><a href="#">Github</a></dd>
				</dl>
			</div>
			<div class="ability">
				<h2>能力描述</h2>

					<dt>技术能力</dt>
					<dd>熟练掌握HTML,CSS,JavaScript</dd>

				</dl>
			</div>
			<div class="education">

					<dt>本科</dt>

					<dt>研究生</dt>

				</dl>
			</div>
			<div class="project">
				<h2>项目经历</h2>
				<dl>
					<dt>小度小度</dt>
					<dd>作为前端工程师参与了ABC组件的开发</dd>
					<dt>SAN Doc</dt>
					<dd>作为文档工程师参与了SAN Doc编写</dd>
				</dl>
			</div>
			<div class="change-style">
				<button id="sheet-1">第一个样式</button>
				<button id="sheet-2">第二个样式</button>
				<button id="sheet-3">第三个样式</button>
			</div>
		</div>
		
		
		<script src="js/resume.js"></script>

</html>
